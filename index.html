<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-X</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="name">
          <img class="logo" src="images/Group 40071 (2).png" alt="" />
          <h3>Omega <span id="t">Travel</span></h3>
        </div>
        <div>
          <ul class="options">
            <li><a class="home" href="">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section class="banner">
        <h1 class="banner-name">Explore Your Travel</h1>
        <p class="banner-description">
          Select where you'd like to go this summer vacation and let us find you
          the perfect vacation spot for a memorable vacation
        </p>
        <section class="select">
          <input type="text" class="where" placeholder="Where to go" />
          <select name="" id="when">
            <option value="disabled selected hidden">When</option>
          </select>
          <select name="" id="select-type">
            <option value="disabled selected hidden">Select Type</option>
          </select>
          <button class="btn-orange">Find Now</button>
        </section>
      </section>
    </header>
    <main></main>
  </body>
</html>
